<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button shape="round" expand="full" type="submit" style="margin-top: 20px;" [disabled]="formLogin.invalid">
      Iniciar Sesion
    </ion-button>
    <ion-button expand="block" color="secondary" (click)="loginWithFingerprint()">
      <ion-icon slot="start" name="finger-print-outline"></ion-icon>
      Ingresar con Huella
    </ion-button>
    <ion-button shape="round" href="auth/register" expand="full" style="margin-top: 20px;">
      Registrase
    </ion-button>

  </ion-list>
</form>
