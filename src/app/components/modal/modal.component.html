<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [inset]="true">



      @for (opcion of options; track opcion.text) {
        <ion-item [button]="true" (click)="navigateAndClose(opcion)">
          @if (opcion.icon) {
            <ion-icon [name]="opcion.icon" slot="start" color="primary"></ion-icon>
          }
          <ion-label>{{ opcion.text }}</ion-label>
        </ion-item>
      }



  </ion-list>
</ion-content>
